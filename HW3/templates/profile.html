<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 600px;">
            <h3 class="text-primary mb-4">Your Social Media Profile</h3>
            <p><strong>Firstname:</strong> {{ firstname }}</p>
            <p><strong>Lastname:</strong> {{ lastname }}</p>
            <p><strong>Sex:</strong> {{ sex }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <p><strong>Location:</strong> {{ location }}</p>

            <a href="/" class="btn btn-outline-primary mt-3">Back to Form</a>
        </div>
    </div>
</body>
</html>
